<div class="wrapper">
    <form #f="ngForm" (ngSubmit)="addData(f)">
      <div class="field">
        <input type="text" id="name" name="name" placeholder="Enter your name?" autofocus [(ngModel)]="name">
        <label for="name">Name</label>
      </div>
      <div class="field">
        <input type="text" id="address" name="phone" placeholder="Enter your phone num?" autofocus [(ngModel)]="phone">
        <label for="name">Phone no</label>
      </div>
      <div class="field">
        <input type="text" id="email" name="email" placeholder="name@domain.com"  [(ngModel)]="email">
        <label for="email">E-Mail</label>
      </div>
      <div class="field">
        <textarea id="msg" rows="4" name="msg" placeholder="You message..." [(ngModel)]="message"></textarea>
        <label for="msg">Message</label>
      </div>
      <input class="button" type="submit" value="Send" >
    </form>
  
  </div><br><br><br>
